<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Ebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="texto">
        <h2>Cadastre para Receber seu Ebook!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Fa√ßa seu cadastro!</h2>
                <form>
                    <div class="icon">
                        <img src="./img/id-card.png" alt="Icone nome"/>
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text"  id="nome"/>
                    </div>
                    <div class="icon">
                        <img src="./img/email.png" alt="Icone Email"/>
                        <label class="form-label" for="email" >Seu email:</label>
                        <input class="form-control" type="email"  id="email"/>
                    </div>
                    <div class="icon">
                        <img src="./img/smartphone.png" alt="Icone Smartphone"/>
                        <label class="form-label" for="tel" >Seu telefone:</label>
                        <input class="form-control" type="tel"  id="tel"/>
                    </div>
                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
